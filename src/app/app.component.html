<h1> These are our recipes</h1>
<div class="panel panel-default" style="max-width: 500px">
  <div class="panel-heading" *ngFor="let recipe of recipes">
    <h3 class="panel-title">{{ recipe.title }}</h3>
  </div>
  <div class="panel-body">
    <div style="float: right">
      <img src="{{}}" alt="">
    </div>
    <p> {{ recipe.description }}</p>
  </div>
</div>
