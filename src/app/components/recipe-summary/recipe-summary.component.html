<div class="panel panel-default recipe">

    <div>
      <img src="{{ recipe.cover_photo ? recipe.cover_photo : '/assets/emptybowl.jpg'}}" alt="recipe">

    <p> {{ recipe.description }}</p>
  </div>
</div>
